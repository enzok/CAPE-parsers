name: Main CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  # Job that calls the reusable workflow
  setup:
    name: "Setup Environment"
    # Note the indentation and the './' prefix
    uses: ./.github/workflows/reusable-setup.yml
    with:
      python-version: '3.12'

  # Job that runs after the setup is complete
  test:
    name: "Run Tests"
    needs: setup # Depends on the setup job
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh && echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      - name: Restore cached venv
        uses: actions/cache/restore@v4
        with:
          path: .venv
          key: ${{ runner.os }}-python-3.12-uv-${{ hashFiles('poetry.lock') }}
      - name: Run tests
        run: uvx pytest
